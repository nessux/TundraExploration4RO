// GENERAL
@PART[TE_19_F910*]:FOR[RealismOverhaul] {
  %RSSROConfig = True
  %rescaleFactor = 1.48
}

// ENGINES

@PART[TE_19_F910_S1_Engine]:FOR[RealismOverhaul] {
  @mass = 7.7
  @maxTemp = 1000
  @title = Merlin 1C Engine Cluster

  @MODULE[ModuleEngines*]
	{
		@exhaustDamage = True
		@ignitionThreshold = 0.1
    @minThrust = 4343.67
    @maxThrust = 4343.67
		@heatProduction = 350
		@fxOffset = 0, 0, 1.2
		@EngineType = LiquidFuel

    !PROPELLANT[*],* {}
    PROPELLANT
    {
      name = Kerosene
      ratio = 0.3907
      DrawGauge = True
    }

    PROPELLANT
    {
      name = LqdOxygen
      ratio = 0.6093
      DrawGauge = False
    }

    !atmosphereCurve {}
    atmosphereCurve
    {
      key = 0 304.8
      key = 1 275
    }
	}
}

+PART[TE_19_F910_S1_Engine]:FOR[RealismOverhaul] {
  @name = TE_19_F910_S1_Engine-2
  @title ^= :^.*$:$0 (Block 2)
  @MODULE[ModuleEngines*] {
    @minThrust = 4940
    @maxThrust = 4940
  }
}

