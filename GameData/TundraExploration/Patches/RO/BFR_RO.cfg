// FUELTANKS

@PART[TE_18_BFB_FUELTANK]:FOR[RealismOverhaul] {
  @mass = 45
  @maxTemp = 3000
  @title = Super Heavy Fuel Tank
  %description = A carbon fiber fuel tank to hold the subcooled Methane and Oxygen for the BFR booster. The booster needs two of these tanks.

  @maximum_drag = 0.4
  @minimum_drag = 0.6
  @angularDrag = 4

  !RESOURCE[*],* {}
  @MODULE[ModuleFuelTanks]
	{
		type = Fuselage
		@volume = 1838381.7
		basemass = -1
		TANK
		{
			name = LqdMethane
      amount = 780319.5
			maxAmount = 780319.5
		}
		TANK
		{
			name = LqdOxygen
      amount = 1058062.2
			maxAmount = 1058062.2
		}
	}
}

