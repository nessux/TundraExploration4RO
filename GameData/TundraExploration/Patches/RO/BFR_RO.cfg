// GENERAL
@PART[TE_18_BF*]:FOR[RealismOverhaul] {
  %RSSROConfig = True
  %rescaleFactor = 1.8
}


// COMMAND

@PART[TE_18_BFS_CommandPod]:FOR[RealismOverhaul] {
  @mass = 20.0
  @maxTemp = 5000
  @title = Starship Command Pod
  %description = This huge command pod can carry crew and cargo on long, interplanetary missions.

  !MODULE[ModuleReactionWheel]{}

  @RESOURCE[ElectricCharge]
  {
    @amount = 100000
    @maxAmount = 100000
  }

  @MODULE[ModuleRCS*]
	{
    @thrusterPower = 100
    !PROPELLANT[*],* {}
    PROPELLANT
    {
      name = LqdMethane
      ratio = 0.42446
    }
    PROPELLANT
    {
      name = LqdOxygen
      ratio = 0.57554
    }
    !atmosphereCurve {}
    atmosphereCurve
    {
      key = 0 330
      key = 1 300
      key = 4 0.001
    }
  }
}

