// COMMAND

@PART[TE_18_DRAGONV2_POD]:FOR[RealismOverhaul] {
  @mass = 4
  @maxTemp = 2500
  @title = SpaceX Dragon 2 (Crew Dragon)
  %description = SpaceXâ€™s next-generation spacecraft designed to carry humans to the International Space Station and other destinations.

  %CrewCapacity = 7

  !MODULE[ModuleReactionWheel] {}

  @MODULE[ModuleEngines*]
  {
    @thrustVectorTransformName = thrustTransform
    @exhaustDamage = false
    @ignitionThreshold = 0.1
    @minThrust = 68   // 85kN * 20% * 4 engines
    @maxThrust = 680  // 85kN * 8 engines
    @heatProduction = 400
    @fxOffset = 0, 0, 0
    // copied from Engine_Configs/SuperDraco_Config.cfg
    !PROPELLANT[*],* {}
    PROPELLANT
    {
      name = MMH
      ratio = 0.5629
      DrawGauge = True
    }
    PROPELLANT
    {
      name = NTO
      ratio = 0.4371
      DrawGauge = False
    }
    !atmosphereCurve {}
    atmosphereCurve
    {
      key = 0 280         //  This is a complete guess.
      key = 1 240
    }

    !thrustCurve,*{}
  }

  @MODULE[ModuleRCS*]
	{
		@thrusterPower = 1.5
    !PROPELLANT[*],* {}
    PROPELLANT
    {
      name = MMH
      ratio = 0.5629
    }
    PROPELLANT
    {
      name = NTO
      ratio = 0.4371
    }

    !atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 240
			key = 1 100
			key = 4 0.001
		}
  }

  //!RESOURCE[MonoPropellant] {}
  !RESOURCE[*],* {}
  MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		//volume = 1231.18
    volume = 1970
		basemass = -1
		TANK
		{
      name = MMH
      amount = 693.03
      maxAmount = 693.03
		}
		TANK
		{
      name = NTO
      amount = 538.15
      maxAmount = 538.15
		}

    TANK
		{
      name = ElectricCharge
      amount = 600
      maxAmount = 600
		}
    TANK:NEEDS[TacLifeSupport]
		{
      name = Food
      amount = 113.2
      maxAmount = 339.6
		}
    TANK:NEEDS[TacLifeSupport]
    {
      name = Water
      amount = 74.8
      maxAmount = 224.4
		}
    TANK:NEEDS[TacLifeSupport]
		{
      name = Oxygen
      amount = 11466.9
      maxAmount = 34400.7
		}
	}
}


